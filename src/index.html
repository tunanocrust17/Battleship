<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Battleship!</title>
</head>
<body>
    <h1 class="battleship">Battleship</h1>

    <div class="placeShipsSetup">
        <div class="playerSetupBoard">
            
        </div>
        <div class="shipsContainer">
            <div id="carrier" class="draggable" draggable="true" data-length="5" data-isRotated="false"></div>
            <div id="battleship" class="draggable" draggable="true" data-length="4" data-isRotated="false"></div>
            <div id="destroyer" class="draggable" draggable="true" data-length="3" data-isRotated="false"></div>
            <div id="submarine" class="draggable" draggable="true" data-length="3" data-isRotated="false"></div>
            <div id="patrol" class="draggable" draggable="true" data-length="2" data-isRotated="false"></div>
        </div>
        <div class="beginGameDiv">
            <button class="beginGame hidden">Start Game!</button>
        </div>
    </div>

    <div class="gameContainer hidden">
        <div class="playerBoard"></div>
        <div class="botBoard"></div>
    </div>

    <div class="gameOverDiv hidden">
        <h1 class="gameOverMessage"></h1>
        <button class="playAgain">Play Again</button>
    </div>
    <footer>
        <p>
            Copyright &copy; 
            <a href="https://github.com/tunanocrust17">tunanocrust17</a> 
            2024
        </p>
    </footer>
</body>
</html>
